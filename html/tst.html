<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Danh sách sản phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .product-item { border: 1px solid #ccc; padding: 10px; margin: 10px; }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- BỘ LỌC -->
    <div class="col-md-3">
      <h5>Bộ sưu tập</h5>
      <div>
        <input type="checkbox" class="filter" data-filter="category" value="kinhboi"> Kính bơi<br>
        <input type="checkbox" class="filter" data-filter="category" value="muboi"> Mũ bơi<br>
        <input type="checkbox" class="filter" data-filter="category" value="binhnuoc"> Bình nước
      </div>
      <h5>Giá</h5>
      <div>
        <input type="checkbox" class="filter" data-filter="price" value="200000"> Dưới 200.000đ<br>
        <input type="checkbox" class="filter" data-filter="price" value="300000"> Dưới 300.000đ
      </div>
    </div>

    <!-- DANH SÁCH SẢN PHẨM -->
    <div class="col-md-9 d-flex flex-wrap" id="product-list">
      <div class="product-item col-md-4" data-category="kinhboi" data-price="260000">
        <img src="https://via.placeholder.com/150" alt="Kính bơi">
        <p>Kính bơi xanh</p>
        <p>Giá: 260.000đ</p>
      </div>
      <div class="product-item col-md-4" data-category="muboi" data-price="180000">
        <img src="https://via.placeholder.com/150" alt="Mũ bơi">
        <p>Mũ bơi đen</p>
        <p>Giá: 180.000đ</p>
      </div>
      <!-- Thêm nhiều sản phẩm khác -->
    </div>
  </div>
</div>

<script>
  document.querySelectorAll('.filter').forEach(filter => {
    filter.addEventListener('change', applyFilter);
  });

  function applyFilter() {
    const selectedCategory = Array.from(document.querySelectorAll('[data-filter="category"]:checked')).map(el => el.value);
    const selectedPrice = Array.from(document.querySelectorAll('[data-filter="price"]:checked')).map(el => parseInt(el.value));

    document.querySelectorAll('.product-item').forEach(item => {
      const category = item.dataset.category;
      const price = parseInt(item.dataset.price);

      const matchCategory = selectedCategory.length === 0 || selectedCategory.includes(category);
      const matchPrice = selectedPrice.length === 0 || selectedPrice.some(p => price <= p);

      item.style.display = (matchCategory && matchPrice) ? 'block' : 'none';
    });
  }
</script>
</body>
</html>
